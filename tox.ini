[tox]
minversion = 3.7.0
# Matplotlib 3.5.1 not compatible with python3.6
# But we need that version because it's compatible with pypy3
envlist = py37, py38, py39, flake8
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, flake8


[testenv]
setenv = PYTHONPATH = {toxinidir}
deps = -r {toxinidir}/requirements_dev.txt
commands = pytest lib_mrt_collector --basetemp={envtmpdir} -m "not slow"

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 lib_mrt_collector

[testenv:mypy]
basepython = python3.9
deps = -r {toxinidir}/requirements_dev.txt
commands = mypy lib_mrt_collector
